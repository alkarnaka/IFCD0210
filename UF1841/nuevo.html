    <title>Document</title>
    <script>
        let nota = 8;
        if (nota < 5) {
            "suspenso";
        }
        else {
            if (nota < 6) {
                "aprobado";
            }
            else {
                if (nota < 7) {
                    "bien";
                }
                else {
                    if (nota < 9) {
                        "notable";
                    }
                    else {
                        "sobresaliente";
                    }
                }
            }

        }
    </script>
    <script>
        nota = 3;
        if (nota < 5){
            console.log("suspenso");
        }
        else if (nota < 6){
            console.log("aprobado");
        }
        else if (nota < 7){
            console.log("bien");
        }
        else if (nota < 9){
            console.log("notable");
        }
        else {
            console.log("sobresaliente");
        }
    </script>
    <script>
        let expresion = 2;
        switch(expresion){
            case 1:
                console.log("LUNES");
                break;
            case 2:
                console.log("MARTES");
                break;
            case 3:
                console.log("MIERCOLES");
                break;
            case 4:
                console.log("JUEVES");
                break;
            case 5:
                console.log("VIERNES");
                break;
            case 6:
                console.log("SABADO");
                break;
            case 7:
                console.log("DOMINGO");
                break;
            default:
                console.log("NO ES UN DIA");
        }
    </script>
