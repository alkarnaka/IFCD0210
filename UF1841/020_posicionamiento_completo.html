<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .titulo{
            background-color: lightpink;
        }
        .titulo2{
            background-color:blueviolet;
            position: absolute
        }
        .navbar{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color:rgb(9, 180, 180);
            color: gold;
            z-index: 100;
        }
        section{
            padding-top: 70px;
            height: 20vh;
            background-color: lightgreen;
            z-index: -100;
        }   

            /* AVATAR */

        .avatar-container{
            position: relative;
            width: 80px;
            height: 80px;
        }
        .avatar-container img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .indicador{
            position: absolute;
            bottom: 2px;
            right: 5px;
            width: 18px;
            height: 18px;
            background-color: green;
            border: 2px solid white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <main class="contenedor">
        <nav class="navbar"> 
            cabecera inmovil
        </nav>
        <section>
            <h1 class="titulo">
                Esto es un ejemplo
            </h1>
            <h1 class="titulo2">
                Este es otro ejemplo
            </h1>
        </section>

            <!-- ESTO ES UN EJEMPLO -->
             <div class="avatar-container">
                <img src="https://placehold.co/300" alt="Foto de perfil">
                <span class="indicador"></span>
             </div>
    </main>
</body>
</html>
