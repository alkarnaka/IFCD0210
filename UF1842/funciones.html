        function suma(a,b){

    <script>
        function mayor(primero, segundo){
            if(primero > segundo){
                return "el primero";
            } 
            if(segundo > primero){
                return "el segundo";
            }
            return "ninguno, son iguales";
        }    
        let elmayor = mayor(42, 5);
        console.log("El mayor es " + elmayor);
    </script>
    <script>

        function largo(cadena){
