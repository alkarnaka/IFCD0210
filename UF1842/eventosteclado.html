    <button id="tempo"> temporizador</button>

    <script>
        let bnt = document.getElementById("tempo");

        bnt.addEventListener("click", iniciarTemporizador);
        
        let contador = 10;
        let T = setInterval(incrementa, 1000);
        function incrementa() {
            if (contador == 0) {
                clearInterval(T);
                console.log("Temporizador detenido");
            }
            else {
                contador--;
                bnt.textContent = "Espera " + contador + " segundos";
            }
        }
      
    </script>
