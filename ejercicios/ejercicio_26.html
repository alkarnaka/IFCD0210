<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{
            width: 60vw;
            height: 50vh;
            border: 2px dashed black;
            position: relative;
            text-align: center;
        }
        .uno{
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .dos{
            width: 200px;
            height: 100px;
            background-color: lightseagreen;
            position: absolute;
            top: 0px;
            right: 0px;
        }
        .tres{
            width: 200px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
        .cuatro{
            width: 200px;
            height: 100px;
            background-color: lightgoldenrodyellow;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
        .cinco{
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            position: absolute;
            top: 35%;
            left: 32.5%;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="uno">1</div>
        <div class="dos">2</div>
        <div class="tres">3</div>
        <div class="cuatro">4</div>
        <div class="cinco">5</div>
    </div>
</body>
</html>
