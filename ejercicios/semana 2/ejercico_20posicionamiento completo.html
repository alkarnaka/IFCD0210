<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .grande{
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            position: relative;
            top: 300px;
            left: 300px;
        }
        .mediano{
            width: 200px;
            height: 200px;
            background-color: lightseagreen;
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
        }
        .pequeño{
            width: 150px;
            height: 150px;
            background-color: lightblue;
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
        }
    </style>
</head>
<body>
    <main>
        <div class="grande">
            <div class="mediano">
                <div class="pequeño">
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
